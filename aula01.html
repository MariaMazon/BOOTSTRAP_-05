<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Toast</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">
                    <button type="button" id="botao" class="btn btn-primary">Mostrar notificação</button>
            </div>
            <!-- ciação do toast -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="notoficacao" class="toast" role="alert" aria-atomic="true" aria-live="assertive">
                        <div class="toast-header bg-danger text-white">
                            <strong class="me-auto">Título da caixa</strong>
                            <small>1 minutos atrás</small>
                            <buttom type="buttom" class="btn-close" data-bs-dismiss="toast" aria-label="close"> Mensagem</buttom>
                        </div>
                        <div class="toast-body"></div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#botao').addEventListener('click',()=>{
            const notificacao = new bootstrap.Toast(document.querySelector('#notificacao'))
            notificacao.show()
        })
    </script>

</body>
</html>
