<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background colors</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row mt-5 justify-content-center">
            <div class="col-8">
                <div class="row">
                    <div class="col">
                        <div class="border p-3 m-3">A</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border-start border-end p-3 m-3">B</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border-top border-bottom  p-3 m-3">C</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-start-0 p-3 m-3">D</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-start-0 border-end-0 p-3 m-3">E</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-top-0 border-bottom-0  p-3 m-3">F</div>
                    </div>
                </div>



                <div class="row">
                    <div class="col">
                        <div class="border border-primary p-3 m-3">G</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-danger p-3 m-3">H</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-success p-3 m-3">I</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-primary  border-1 p-3 m-3">J</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-danger  border-2 p-3 m-3">K</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-success border-4 p-3 m-3">L</div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="border border-primary  border-1  rounded-0 p-3 m-3">M</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-danger rounded-1 border-2 p-3 m-3">N</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-warning border-4 rounded-3 p-3 m-3">O</div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="border border-primary  border-3  rounded-circle p-3 m-3 "> P</div>
                        <div class="border border-primary  border-3  rounded-pill p-3 m-3 "> Q </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
