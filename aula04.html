<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background colors</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="row">
            <div class="col-4">
                <div class="bg-primary text-white p-4">A</div>
                <div class="bg-secondary text-white p-4">B</div>
                <div class="bg-success text-white p-4">C</div>
                <div class="bg-light text-dark p-4">D</div>
                <div class="bg-danger text-white p-4">E</div>
                <div class="bg-warning text-white p-4">F</div>
            </div>

            <div class="col-4">
                <div class="bg-primary bg-gradient text-white p-4">A</div>
                <div class="bg-secondary bg-gradient text-white p-4">B</div>
                <div class="bg-success bg-gradient text-white p-4">C</div>
                <div class="bg-light bg-gradient text-dark p-4">D</div>
                <div class="bg-danger bg-gradient text-white p-4">E</div>
                <div class="bg-warning bg-gradient text-white p-4">F</div>
            </div>

            <div class="col-4">
                <div class="bg-primary bg-opacity-100 text-white p-4">A</div>
                <div class="bg-secondary bg-opacity-75 text-white p-4">B</div>
                <div class="bg-success bg-opacity-50 text-white p-4">C</div>
                <div class="bg-light bg-opacity-25 text-dark p-4">D</div>
                <div class="bg-danger bg-opacity-10 text-white p-4">E</div>
                <div class="bg-warning bg-opacity-1 text-white p-4">F</div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
